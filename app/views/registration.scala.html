@main("Ro'yhatdan o'tish") {
  <script src='@controllers.routes.Assets.versioned("javascript/registration.js")'></script>
  <div class="container">
    <form class="">
      <div class="row margin-left">
        <h4>Faoliyatingizni tanlang</h4>
        <br>
        <div class="input-group input-group-icon col-half">
          <select name="direction" data-bind="options: vm.client.directions, value: vm.client.selected.direction">
          </select>
        </div>
        <h4>Mahsulot turini tanlang</h4>
        <br>
        <div class="row" data-bind="selectProducts">
          <div class="col-third">
            <input type="checkbox" name="payment-method" value="paxta" id="paxta" data-bind="checked: vm.client.product"/>
            <label for="paxta">Paxta</label>
            <input type="checkbox" name="payment-method" value="galla" id="galla" data-bind="checked: vm.client.product"/>
            <label for="galla"> G'alla</label>
            <input type="checkbox" name="payment-method" value="tarvuz" id="tarvuz" data-bind="checked: vm.client.product"/>
            <label for="tarvuz">Tarvuz</label>
            <input type="checkbox" name="payment-method" value="nok" id="nok" data-bind="checked: vm.client.product"/>
            <label for="nok"> Nok</label>
            <input type="checkbox" name="payment-method" value="orik" id="orik" data-bind="checked: vm.client.product"/>
            <label for="orik">O'rik</label>
          </div>
          <div class="col-third">
            <input type="checkbox" name="payment-method" value="qovun" id="qovun" data-bind="checked: vm.client.product"/>
            <label for="qovun">Qovun</label>
            <input type="checkbox" name="payment-method" value="olma" id="olma" data-bind="checked: vm.client.product"/>
            <label for="olma">Olma</label>
            <input type="checkbox" name="payment-method" value="uzum" id="uzum" data-bind="checked: vm.client.product"/>
            <label for="uzum"> Uzum</label>
            <input type="checkbox" name="payment-method" value="pamidor" id="pamidor" data-bind="checked: vm.client.product"/>
            <label for="pamidor"> Pamidor</label>
            <input type="checkbox" name="payment-method" value="1" id="1" data-bind="checked: vm.client.product"/>
            <label for="1">Paxta</label>
          </div>
          <div class="col-third">
            <input type="checkbox" name="payment-method" value="2" id="2" data-bind="checked: vm.client.product"/>
            <label for="2"> G'alla</label>
            <input type="checkbox" name="payment-method" value="3" id="3" data-bind="checked: vm.client.product"/>
            <label for="3">Tarvuz</label>
            <input type="checkbox" name="payment-method" value="4" id="4" data-bind="checked: vm.client.product"/>
            <label for="4">Qovun</label>
            <input type="checkbox" name="payment-method" value="5" id="5" data-bind="checked: vm.client.product"/>
            <label for="5">Olma</label>
            <input type="checkbox" name="payment-method" value="6" id="6" data-bind="checked: vm.client.product"/>
            <label for="6"> Uzum</label>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <h4>Umumiy ma'lumotlar</h4>
        <br>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="I.Sh.O" data-bind="value: vm.client.clientFullName"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="email" placeholder="Elektron manzil" data-bind="value: vm.client.clientEmail"/>
          <div class="input-icon"><i class="fa fa-envelope"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="tel" placeholder="Telefon raqam" data-bind="value: vm.client.clientPhone"/>
          <div class="input-icon"><i class="fa fa-phone"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Login" data-bind="value: vm.client.clientLogin"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="password" placeholder="Parol" data-bind="value: vm.client.clientPassword"/>
          <div class="input-icon"><i class="fa fa-key"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="password" placeholder="Parolni yana bir bor kiriting" data-bind="value: vm.client.clientConfirmPassword"/>
          <div class="input-icon"><i class="fa fa-key"></i></div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <h4>Passpot ma'lumotlar</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="Seriya" data-bind="value: vm.client.clientPS"/>
            </div>
            <div class="col-half">
              <input type="text" placeholder="Raqam" data-bind="value: vm.client.clientPN"/>
            </div>
          </div>
        </div>
        <div class="col-half">
          <h4>Address</h4>
          <div class="input-group">
            <input type="text" placeholder="Mamlakat,Viloyat,Shahar..." data-bind="value: vm.client.clientAddress"/>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Xisob raqamingiz</h4>
        <div class="input-group input-group-icon">
          <input type="number" placeholder="Xisob raqam" data-bind="value: vm.client.clientAccount"/>
          <div class="input-icon"><i class="fa fa-bank"></i></div>
        </div>
      </div>
      <div class="row">
        <h4>Terms and Conditions</h4>
        <div class="input-group">
          <input type="checkbox" id="terms" data-bind="value: vm.client.clientTermCondition"/>
          <label for="terms">
            Tizim foyladanish qoidalari bilan tanishdim va roziman.</label>
        </div>
      </div>
      <div align="center">
        <a href="@routes.Application.login()">
          <button type="button" class="btn btn-success">Shaxsiy cabinet yaratish</button>
        </a>
      </div>
    </form>
    <button type="button" data-bind="vm.showAllInformation">show</button>
  </div>


  @*<script src="@routes.Assets.at("registration/js/index.js")"></script>*@
}
