@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/")">*@
        @*template css theme*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/camera.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        @*<link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>*@
        @*bootstrap css*@
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/bootstrap.min.css")">*@
        @*registration css*@
        <link rel="stylesheet" href="@routes.Assets.at("registration/css/style.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @*template js theme*@
        <script src="@routes.Assets.at("javascripts/camera.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.easing.1.3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/responsiveslides.min.js")" type="text/javascript"></script>
        @*bootstrap js*@
        <script src="@routes.Assets.at("javascripts/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/js/main.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
