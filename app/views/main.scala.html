@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("registration/css/style.css")">
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.css"))'>
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        @*template css theme*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/camera.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("registration/css/style.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))"></script>
        @*template js theme*@
        <script src="@routes.Assets.versioned("../assets/javascripts/camera.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("../assets/javascripts/responsiveslides.min.js")" type="text/javascript"></script>
        @*bootstrap js*@
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("min/moment.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("knockout.js"))"></script>
        <script src="@routes.Assets.versioned("lib/knockout.mapping-latest.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
